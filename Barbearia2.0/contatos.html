<!DOCTYPE HTML>
<HTML LANG="PT-BR">
    <head>
        <meta charset="utf-8">
        <title>Produtos - Barbearia Alura</title>

        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/style.css">
        
    </head>
    <body>
        
        <header>
            <div class="caixa">
                <h1><img src="img/logo.png" alt="logo do site"></h1>
                
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="produtos.html">Produtos</a></li>
                        <li><a href="contatos.html">Contato</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <main>
            <form>
                
                    <label for="nome-sobrenome">Nome e sobrenome</label>
                    <input class="input-padrao" type="text" id="nome-sobrenome" placeholder="Antonio José">

                    <label for="email">E-mail</label>
                    <input class="input-padrao" type="text" id="email" placeholder="nome@email.com">

                    <label for="telefone">Telefone</label>
                    <input class="input-padrao" type="text" id="telefone" placeholder="(99)99999-9999">

                    <textarea class="input-padrao" name="" id="" cols="70" rows="10"></textarea>
                <div>
                    <p class="teste" id="teste">Como deseja ser contatado?</p>
                    
                    <label for="contato-email">
                        <input type="radio" name="contato"> E-mail</label>
                    
                    
                    <label for="contato-telefone">
                        <input type="radio" name="contato"> Telefone</label>
                    
                    
                    <label for="contato-whatsapp">
                        <input type="radio" name="contato"> Whatsapp</label>
                </div>
                
                
                <div>
                    <p>Qual horário você prefere ser atendido?</p>    
                    <select name="" id="">
                        <option value="">Manhã</option>
                        <option value="">Tarde</option>
                        <option value="">Noite</option>
                        
                    </select>
                </div>
                

                <label class="checkbox" for="checkbox"> <input type="checkbox"> Gostaria de receber nossas novidades?</label>


                <input type="submit" value="Enviar formulário">

            </form>
        </main>

        <footer>
            <img src="img/logo-branco.png" alt="logomarca do rodapé">
            <p class="copyright">&#169;Copyright Barbearia Alura - 2019</p>
        </footer>
    </body>
</HTML>
