<!DOCTYPE html>
<html lang="pt-bt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HZC | Home</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <header class="cabecalho">
        <button class="cabecalho_menu" aria-label="Menu"><i></i></button>
        <img class="cabecalho_logo" src="img/logo.svg" alt="logo">
        <button class="cabecalho_notificacao" aria-label="Notificação"><i></i></button>
    </header>

    <nav class="menu-lateral">
        <img class="menu-lateral-logo" src="img/logo.svg" alt="">
        <a class="menu-lateral-link menu-lateral-link-inicio menu-lateral-link--ativo" href="#">Inicio</a>
        <a class="menu-lateral-link menu-lateral-link-videos" href="#">Videos</a>
        <a class="menu-lateral-link menu-lateral-link-picos" href="#">Picos</a>
        <a class="menu-lateral-link menu-lateral-link-integrantes" href="#">Integrantes</a>
        <a class="menu-lateral-link menu-lateral-link-camisas" href="#">Camisas</a>
        <a class="menu-lateral-link menu-lateral-link-pinturas" href="#">Pinturas</a>
    </nav>

    <main class="principal">
        <h2 class="titulo-pagina">Início</h2>
        <article class="cartao">
            <img src="img/banner-mobile_1.png" alt="banner do cartão" class="cartao-imagem">
            <div class="cartao-conteudo">
                <p class="cartao-destaque">Vídeo em destaque</p>
                <h3 class="icartao-titulo">HZC Título</h3>
                <p class="cartao-perfil">Bruno Lopez</p>
                <p class="cartao-info cartao-info--tempo">33 minutos</p>
                <p class="cartao-info cartao-info--visualizacao">33 visualizações</p>
                <button class="cartao-botao cartao-botao--destaque cartao-botao--play">Assistir agora</button>
                
            </div>
        </article>
    </main>

    <script src="index.js"></script>
</body>
</html>
